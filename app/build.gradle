plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-parcelize'
}

def getPropertyIfDefined(property, defaultValue) {
    if (project.hasProperty(property)) {
        return project.properties[property]
    }
    return defaultValue
}

android {
    compileSdk 35

    defaultConfig {
        applicationId "org.totschnig.ocr"
        minSdkVersion 21
        targetSdkVersion 35
        versionCode 10
        versionName "2.5.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    flavorDimensions "engine"

    productFlavors {
        mlkit {
            dimension "engine"
            applicationIdSuffix ".mlkit"
        }
        tesseract {
            dimension "engine"
            applicationIdSuffix ".tesseract"
        }
    }

    signingConfigs {
        release {
            storeFile file(getPropertyIfDefined("RELEASE_STORE_FILE", "unknown"))
            storePassword getPropertyIfDefined("RELEASE_STORE_PASSWORD", "unknown")
            keyAlias getPropertyIfDefined("RELEASE_KEY_ALIAS", "unknown")
            keyPassword getPropertyIfDefined("RELEASE_KEY_PASSWORD", "unknown")

        }
    }

    buildTypes {
        release {
            minifyEnabled true
            signingConfig signingConfigs.release
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    namespace 'org.totschnig.ocr'
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation 'androidx.core:core-ktx:1.15.0'
    implementation 'androidx.preference:preference-ktx:1.2.1'
    implementation 'androidx.appcompat:appcompat:1.7.0'
    implementation 'androidx.lifecycle:lifecycle-livedata-ktx:2.8.7'
    implementation 'androidx.exifinterface:exifinterface:1.4.0'
    implementation 'com.jakewharton.timber:timber:5.0.1'
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.8.7"
    implementation "androidx.activity:activity-ktx:1.10.1"

    mlkitImplementation 'com.google.mlkit:text-recognition:16.0.1'
    mlkitImplementation 'com.google.mlkit:text-recognition-chinese:16.0.1'
    mlkitImplementation 'com.google.mlkit:text-recognition-devanagari:16.0.1'
    mlkitImplementation 'com.google.mlkit:text-recognition-japanese:16.0.1'
    mlkitImplementation 'com.google.mlkit:text-recognition-korean:16.0.1'

    tesseractImplementation 'cz.adaptech.tesseract4android:tesseract4android-openmp:4.8.0'

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.2.1'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.6.1'

}